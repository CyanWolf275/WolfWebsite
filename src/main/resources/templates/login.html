<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-center" style="font-family: 等线; margin-top: 30px">用户登录</h1>
<div th:if="${param.error}" style="font-family: 等线">
    用户名或密码错误
</div>
<div th:if="${param.logout}" style="font-family: 等线">
    成功登出系统
</div>
<div class="container" style="width: 20%">
    <div class="input-group" style="font-family: 等线; display: block">
        <form th:action="@{/login}" method="post">
            <label for="username" class="form-label">用户名</label>
            <input id="username" type="text" class="form-control" placeholder="用户名" name="username"/>
            <label for="password" class="form-label">密码</label>
            <input id="password" type="password" class="form-control" placeholder="密码" name="password"/>
            <input type="submit" class="btn btn-primary" value="登录" style="margin-top: 5px"/>
    </div>
</div>
<div class="text-center" style="font-family: 等线; margin-top: 5px">
    <p>注册方式：在任意包含大狼的群聊中发送“.注册”，大狼将会以私聊的形式将密码发送给你，用户名即为QQ号。</p>
</div>
</body>
</html>
