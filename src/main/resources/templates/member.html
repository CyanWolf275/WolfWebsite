<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title th:text="${selectedgroup.name}">群组信息</title>
  <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: blue">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="font-family: 等线; color: white; font-weight: bold">群组信息</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="https://cyanwolf.furmijk.cn/dashboard" style="font-family: 等线; color: white; font-weight: bold">主页</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://cyanwolf.furmijk.cn/member" style="font-family: 等线; color: white; font-weight: bold">群组信息</a>
        </li>
      </ul>
      <img th:src="@{'/data/avatars/' + ${userid} + '.jpg'}" width="45" height="45" style="margin-right: 5px; border-radius: 100%; overflow: hidden">
      <span class="navbar-text" th:inline="text" style="font-family: 等线; color: white; font-weight: bold; margin-right: 2%">欢迎 <span th:remove="tag" th:text="${name}">用户</span>!</span>
      <form th:action="@{/logout}" method="post" style="font-family: 等线; color: white; font-weight: bold">
        <input class="btn btn-sm btn-outline-light" type="submit" value="登出"/>
      </form>
    </div>
  </div>
</nav>
<div>
  <h1 style="font-family: 等线; font-size: 36pt" th:text="${selectedgroup.name} + '（' + ${selectedgroup.id} + '）'"></h1>
</div>
<div class="container" style="margin-top: 20px">
  <div class="row align-items-start">
    <div class="col">
      <div class="table align-self-start" style="font-family: 等线; font-size: 12pt; display: block">
        <table id="membertable" class="table text-center text-nowrap align-middle">
          <thead>
          <tr>
            <th>头像</th>
            <th>QQ号</th>
            <th>姓名</th>
            <th>入群时间</th>
            <th>最近发言时间</th>
            <th>年龄</th>
            <th>等级</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="Member:${members}">
            <td>
              <img th:src="@{'/data/avatars/' + ${Member.id} + '.jpg'}" width="50" height="50">
            </td>
            <td th:text="${Member.id}"></td>
            <td th:text="${Member.name}"></td>
            <td th:text="${Member.jointime}"></td>
            <td th:text="${Member.lastSeen}"></td>
            <td th:text="${Member.age}"></td>
            <td th:text="${Member.level}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col">
    </div>
    <div class="col">
    </div>
  </div>
</div>
<script>
</script>
</body>
</html>
